name: Update Role JSON

on:
  push:
    paths:
      - 'id2role.json'
  workflow_dispatch:

jobs:
  update-role-json:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 1 # 只拉取最新提交，提高效率

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Generate role.json from id2role.json
      env:
        GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
        GITHUB_REPOSITORY: ${{ github.repository }}
        GITHUB_REF_NAME: ${{ github.ref_name }}
      run: |
        python .github/scripts/generate_role_json.py

    - name: Check for changes
      id: check-changes
      run: |
        # 检查role.json是否有变化
        if git diff --name-only --exit-code role.json; then
          echo "changes=false" >> $GITHUB_OUTPUT
          echo "role.json没有变化"
        else
          echo "changes=true" >> $GITHUB_OUTPUT
          echo "role.json有变化，准备提交"
          # 显示具体变化
          git diff role.json
        fi

    - name: Commit and push if changed
      if: steps.check-changes.outputs.changes == 'true'
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add role.json
        git commit -m "自动更新角色JSON数据 [skip ci]"
        git push